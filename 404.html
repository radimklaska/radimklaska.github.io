<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url("assets/images/ted.jpg");
      background-size: cover;
      font-family: 'Roboto', 'sans-serif';
    }
    main{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .header404{
      font-family: 'Chango', cursive;
      font-size: 90px;
      margin: 20px;
      color: white;
    }
    .content404{
      text-align: center;
      background-color: white;
      padding: 20px;
      -moz-border-radius:10px;  /* for Firefox */
      -webkit-border-radius:10px; /* for Webkit-Browsers */
      border-radius:10px; /* regular */
      opacity:0.8; /* Transparent Background 50% */
    }
  </style>
</head>

<main>
  <h4 class="header404">404</h4>
  <div class="content404">
    <p>Uh-oh! We couldn't find the page you are looking for.<br>

    <p><a href="/">Go back to the home page.</a></p>
  </div>
